<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css">
    <!-- /CSS -->

</head>
<body>

    <!-- konten html  -->

    <a data-fancybox href="https://www.youtube.com/watch?v=fw59ILCo3rM">
        YouTube video
    </a>
    
    <a data-fancybox href="https://www.youtube.com/watch?v=fw59ILCo3rM">
        Vimeo video
    </a>
    
    <a data-fancybox data-width="640" data-height="360" href="https://www.youtube.com/watch?v=fw59ILCo3rM">
        Direct link to MP4 video
    </a>
    
    <a data-fancybox href="#myVideo">
        HTML5 video element
    </a>
    
    <video width="640" height="320" controls id="myVideo" style="display:none;">
        <source src="https://www.youtube.com/watch?v=fw59ILCo3rM" type="video/mp4">
        <source src="https://www.youtube.com/watch?v=fw59ILCo3rM"  type="video/webm">
        <source src="https://www.youtube.com/watch?v=fw59ILCo3rM" type="video/ogg">
        Your browser doesn't support HTML5 video tag.
    </video>
    <!-- /konten html  -->
  
    <!-- JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js"></script>
    <script >
        $('[data-fancybox="gallery"]').fancybox({
            closeExisting: false, 
            loop: true,
            gutter: 10000,
     });
    </script>
    <!-- /JS -->

</body>
</html>
